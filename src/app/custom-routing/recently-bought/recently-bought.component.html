<div class="container">
  <h1>You recently bought:</h1>
  <ul>
    <li *ngFor="let product of recentlyBougth$ | async">
      <a
        [routerLink]="
          {
            cxRoute: 'product',
            params: {
              code: product.code
            }
          } | cxUrl
        "
        >{{ product.name }}</a
      >
    </li>
  </ul>
</div>
